<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Validator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatiner">
      <h1>Sing Up Today!</h1>
      <!--Form-->
      <form id="form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full Name" />
        </div>
        <!--Phone number-->
        <div class="from-group">
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" placeholder="555-555-5555" />
        </div>
        <!--Eamil-->
        <div class="from-group">
          <label for="email">Enter Address</label>
          <input type="email" id="email" placeholder="abc123@gmail.com" />
        </div>
        <!--Website Url-->
        <div class="from-group">
          <label for="Website">Enter Website</label>
          <input type="url" id="Website" placeholder="www.URL.com" />
        </div>
        <!--password-->
        <div class="from-group">
          <label for="password1">Enter password</label>
          <input
            type="password"
            id="password1"
            placeholder="create passwaord"
          />
        </div>
        <!--confirm password-->
        <div class="from-group">
          <label for="password2">Enter Website</label>
          <input
            type="password"
            id="password2"
            placeholder="confirm passwaord"
          />
        </div>
        <button type="submit">Register</button>
        <div class="message-container">
          <h3 id="message">Don't Hesitade!</h3>
        </div>
      </form>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
