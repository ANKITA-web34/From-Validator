<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Validator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatiner">
      <h1>Sing Up Today!</h1>
      <!--Form-->
      <form id="form" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full Name" 
            required minlength="3" maxlength="100"/>
        </div>
        <!--Phone number-->
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" placeholder="555-555-5555"  
            required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
        </div>
        <!--Eamil-->
        <div class="form-group">
          <label for="email">Enter Address</label>
          <input type="email" id="email" placeholder="abc123@gmail.com" required/>
        </div>
        <!--Website Url-->
        <div class="form-group">
          <label for="Website">Enter Website</label>
          <input type="url" id="Website" placeholder="https://URL.com" required/>
        </div>
        <!--password-->
        <div class="form-group">
          <label for="password1">Enter password</label>
          <input type="password" id="password1" placeholder="create passwaord (min. 8 characters)"
            required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" 
            title="please include at least 1 uppercase character, 1 lowercase ,1 number"/>
        </div>
        <!--confirm password-->
        <div class="form-group">
          <label for="password2">Enter Website</label>
          <input type="password" id="password2" placeholder="confirm passwaord"
            required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"/>
        </div>
        <button type="submit">Register</button>
        <div class="message-container">
          <h3 id="message">Don't Hesitade!</h3>
        </div>
      </form>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
